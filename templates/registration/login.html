{% extends 'flatpages/default.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
  <a href="{% url 'socialaccount_signup' %}" class="btn btn-primary">Sign Up with Social Account</a>



</form>
{% endblock %}
