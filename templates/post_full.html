<!--  наследуемся от шаблона default.html, который мы создавали для flatpages -->
{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block title %}
PostFull
{% endblock title %}



<!-- В контенте на странице мы выводим новость, идентификатор которого был передан в url -->
{% block content %}

<h1 style="text-align: center; font-size: 2em;">{{ post.title|censor }}</h1>
<hr>

<p style="font-family: monospace; text-align: left;">{{ post.content|censor }}</p>
<p style="text-align: right;">{{ post.author }}</p>
<p style="text-align: right;">{{post.t_creation|date:"j.m.Y" }}</p>

<hr>
<h3>{{Comment.comment}}</h3>

{% endblock content %}
